<p>
This is an experimental prototype.
It is subject to change.
If it's not working right, I probably know that already.
</p>
<p>
The historic map of the New York State Canal System is evolving.
</p>
<div id="mapdiv" style="width: 1200px; height: 800px">
</div>
<div id="returned">
</div>
<script type="text/javascript">
var helpText = 'The layer control in the upper right allows you to change what you are viewing. The radio buttons on top allow for a different base layer. The checkboxes allow for different canal segments to be toggled on and off. Available basemaps will include a reasonably modern satellite view (Mapbox Satellite), a modern streetmap (OpenStreetMap), and potentially some historic aerial imagery';

var map = initBaseMaps( 43.12, -76.30, 8, helpText, 1,
[
{ name: "1952 USGS Aerial Image Mosaic",
  tiles: "https://mapwarper.net/mosaics/tile/1186/{z}/{x}/{y}.png",
  attribution: "USGS Earth Explorer"
},
{ name: "1934 Erie Canal Survey",
  tiles: "https://mapwarper.net/mosaics/tile/1421/{z}/{x}/{y}.png",
  attribution: "New York State Archives"
},
{ name: "1892 Albany/Rensselaer Sanborn Insurance",
  tiles: "https://mapwarper.net/mosaics/tile/1237/{z}/{x}/{y}.png",
  attribution: "Sanborn Insurance/Library of Congress"
},
{ name: "1885 Cohoes Sanborn Insurance",
  tiles: "https://mapwarper.net/mosaics/tile/1425/{z}/{x}/{y}.png",
  attribution: "Sanborn Insurance/Library of Congress"
},
{ name: "1885 Troy Sanborn Insurance",
  tiles: "https://mapwarper.net/mosaics/tile/1414/{z}/{x}/{y}.png",
  attribution: "Sanborn Insurance/Library of Congress"
}
]);
addOverlays( map, 43.12,-76.30, true, false, true, 3, "waterway=canal", "type=waterway][waterway=canal");
// or, add to an existing map:
</script>
