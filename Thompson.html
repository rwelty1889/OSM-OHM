<body>
<p>
This is an experimental prototype.
It is subject to change.
If it's not working right, I probably know that already.
</p>
<p>
The historic map of Thompson is evolving.
</p>
<div id="mapdiv" style="width: 1200px; height: 800px">
</div>
<div id="returned">
</div>
<script type="text/javascript">
var helpText = 'The layer control in the upper right allows you to change what you are viewing. The radio buttons on top allow for a different base layer. The checkboxes allow for different track variants to be toggled on and off. Available basemaps will include a reasonably modern satellite view (Mapbox Satellite), a modern streetmap (OpenStreetMap), and potentially some historic aerial imagery';

var map = initBaseMaps( 41.981091,-71.82636, 15, helpText, 1,
[
{ name: "1963 Aerial Image",
  tiles: "https://mapwarper.net/maps/tile/44912/{z}/{x}/{y}.png",
  attribution: "UConn Imagery library"
},
{ name: "1955 USGS Topo",
  tiles: "https://mapwarper.net/maps/tile/44913/{z}/{x}/{y}.png",
  attribution: "USGS Thompson Quadrangle 1955"
}
]);
addOverlays( map, 41.981091,-71.82636, true, true, true);
// or, add to an existing map:
</script>
